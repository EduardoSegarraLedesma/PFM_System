<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }
        .left-panel {
            width: 50%;
            padding: 20px;
        }
        .right-panel {
            width: 40%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .user-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-bottom: 20px;
        }
        .user-info img {
            width: 50px;
            height: auto;
        }
        #buy-stocks {
            margin-top: 50px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        #buy-stocks-form {
            display: flex;
            flex-direction: column;
        }
        #buy-stocks-form label,
        #buy-stocks-form input,
        #buy-stocks-form button {
            margin-bottom: 10px;
        }
        #buy-stocks-form button {
            width: auto;
            margin-left: auto;
            padding: 8px 16px;
        }
    </style>
</head>
<body>

<div class="left-panel">
    <h1>Top Chinese Companies</h1>
    <p>Last update: <span id="last-update">[Press 'reload' button]</span></p>
    <button id="reload-button">Reload</button>

    <table id="companies-table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Code</th>
            <th>MarketCap</th>
            <th>StockPrice</th>
            <th>LastDayVariation</th>
        </tr>
        </thead>
        <tbody>
        <!-- Los datos serán cargados aquí via JavaScript -->
        </tbody>
    </table>
</div>


<div class="right-panel">
    <div class="user-info">
        <img src="../icons/userIcon.png" alt="User Icon">
        <div id="username"><span th:text="${user.userName}"></span></div>
        <div id="balance">Balance: [Value]</div>
    </div>
    <div id="buy-stocks">
        <h2>Buy Stocks</h2>
        <form id="buy-stocks-form">
            <label for="company-name">Name</label>
            <input type="text" id="company-name" list="company-names" autocomplete="off">
            <datalist id="company-names">
                <!-- El datalist será poblado con nombres de compañías via JavaScript -->
            </datalist>
            <label for="amount">Amount</label>
            <input type="number" id="amount">
            <button type="submit">BUY</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('reload-button').addEventListener('click', function() {
        const url = '/api/companies'; // Ruta relativa al endpoint del backend

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log("Datos recibidos:", data);

                const tableBody = document.getElementById('companies-table').getElementsByTagName('tbody')[0];
                tableBody.innerHTML = '';

                document.getElementById('last-update').textContent = new Date().toLocaleString();

                data.forEach(company => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                    <td>${company.companyName}</td>
                    <td>${company.companyCode}</td>
                    <td>${company.marketCap}</td>
                    <td>${company.stockPrice}</td>
                    <td>${company.lastDayVariation}</td>
                `;
                });

                const dataList = document.getElementById('company-names');
                dataList.innerHTML = '';
                data.forEach(company => {
                    const option = document.createElement('option');
                    option.value = company.name;
                    dataList.appendChild(option);
                });
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });
    });

    document.getElementById('buy-stocks-form').addEventListener('submit', function(event) {
        event.preventDefault();

    });

</script>

</body>
</html>
