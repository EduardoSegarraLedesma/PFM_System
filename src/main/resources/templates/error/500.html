<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>500 Error - Database Error</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f8f9fa;
      color: #333;
    }
    h1 {
      color: #dc3545;
      margin-bottom: 20px;
    }
    .error-message {
      margin-top: 20px;
    }
    .back-link {
      margin-top: 20px;
    }
    .back-link a {
      text-decoration: none;
      color: #007bff;
      transition: color 0.3s;
    }
    .back-link a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
<h1>500 Error - Database Error</h1>
<div class="error-message">
  <p>Sorry, there has been a database side error. Please try again later.</p>
</div>
<div class="back-link">
  <a href="javascript:history.back()">Go back to previous page</a>
</div>
</body>
</html>
