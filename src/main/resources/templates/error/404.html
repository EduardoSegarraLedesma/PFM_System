<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .error-message {
            margin-top: 20px;
            font-size: 18px;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>404 - Page Not Found</h1>
<div class="error-message">
    <p>Sorry, this system is a demo and the functionality you requested is probably still in development.</p>
    <p>Please go back to the last page and come back at a later date.</p>
</div>
<a href="javascript:history.back()" class="back-btn">Go Back</a>
</body>
</html>
